<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage</title>
    <link rel="stylesheet" href="./jquery.fullPage.css">
    <style>
        .bg{
            height: 100vh;
        }
        .bg1{background-color: red;}
        .bg2{background-color: yellow;}
        .bg3{background-color: green;}
        .bg4{background-color: purple;}
        .active{color: aqua;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="bg section bg1">
            <div class="title">
                <a href="#" class="title1">제목1</a>
                <a href="#" class="title2">제목2</a>
            </div>
            <div class="contents">
                <p class="con con1">제이쿼리는 자바스크립트 라이브러리입니다.</p>
                <p class="con con2">제이쿼리는 DOM 이벤트와 스타일을 자바스크립트보다 쉽게 제작할 수 있습니다</p>
            </div>
        </div>
        <div class="bg section bg2"></div>
        <div class="bg section bg3"></div>
        <div class="bg section bg4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./jquery.fullPage.js"></script>
    <script>
        $('.wrap').fullpage({
            scrollBar:true,
        })

        $('.con2').hide();
        $('.title a:nth-child(1)').addClass('active')
        $('.title a:nth-child(1)').on('click',function(){
            $('.title a:nth-child(1)').addClass('active')
            $('.title a:nth-child(2)').removeClass('active')
            $('.con1').show();
            $('.con2').hide();
        })
        $('.title a:nth-child(2)').on('click',function(){
            $('.title a:nth-child(1)').removeClass('active')
            $('.title a:nth-child(2)').addClass('active')
            $('.con1').hide();
            $('.con2').show();
        })

    </script>
</body>
</html>
