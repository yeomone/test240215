<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage</title>
    <link rel="stylesheet" href="./jquery.fullPage.css">
    <style>
        .bg{
            height: 100vh;
        }
        .bg1{background-color: red;}
        .bg2{background-color: yellow;}
        .bg3{background-color: green;}
        .bg4{background-color: purple;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="bg section bg1"></div>
        <div class="bg section bg2"></div>
        <div class="bg section bg3"></div>
        <div class="bg section bg4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./jquery.fullPage.js"></script>
    <script>
        $('.wrap').fullpage({
            scrollBar:true,
        })
    </script>
</body>
</html>
